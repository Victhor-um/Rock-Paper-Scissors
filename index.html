<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><h1></h1>Rock-paper-scissors</h1>
      <button id='menu'>Menu</button></div>
      <div class="score">
        <table>
          <caption>
            Score
          </caption>
          <thead>
            <tr>
              <th>Wins</th>
              <th>Ties</th>
              <th>Loses</th>
            </tr>
          </thead>
          <tr>
            <td id="playerWin">0</td>
            <td id="ties">0</td>
            <td id="playerLose">0</td>
          </tr>
        </table>
      </div>
      <div class="gamingField">
        <div>PlayerFigure</div>
        <div>Result('< = >')</div>
        <div>ComputerFigure</div>
      </div>
      <div class="actionButtons">
        <buttons id="Paper">Paper</buttons>
        <buttons id="Rock">Rock</buttons>
        <buttons id="Scissors">Scissors</buttons>
      </div>
    </div>
    <noscript>
      <div class="tip">To play this game, you need to enable javascript.</div>
    </noscript>
  </body>
</html>
